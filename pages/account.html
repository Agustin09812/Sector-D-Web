<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <!-- añadido "minimum-scale=1" para evitar bugs al escrolear en mobile hacia abajo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1" />
    <link type="images/png" sizes="32x32" href="../assets/favicon-32x32.png" rel="icon" />

    <!-- estilos -->
    <link rel="stylesheet" type="text/css" href="../styles/account.css" />

    <!-- ==== librerias === -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <!-- ================== -->

    <title>Cuenta</title>
</head>

<body class="accountbody">

    <header>
    </header>

    <main>
        <div class="container-fluid">
            <form class="mx-auto formcontainer" id="loginForm">
                <div class="text-center">
                    <svg class="mx-auto my-3" xmlns="http://www.w3.org/2000/svg" width="50" height="50"
                        fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                        <path fill-rule="evenodd"
                            d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                    </svg>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                    <div class="form-check mt-4">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Recordar credenciales
                        </label>
                    </div>
                    <div class="form-text mt-4 text-center">
                        <a href="#" onclick="toggleRecoverPassword()">Recuperar contraseña</a>
                    </div>
                    <div class="form-text mt-2 text-center">
                        <a href="#" onclick="toggleCreateAccount()">Crear cuenta</a>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Login</button>
                <button type="button" class="btn btn-primary mt-3">
                    <a href="../index.html">Volver</a>
                </button>
                <!-- Botón "Ingresar con Google" -->
                <div class="text-center mt-3">
                    <button type="button" class="btn btn-secondary mt-3" onclick="loginWithGoogle()">
                        <i class="fab fa-google"></i> Ingresar con Google
                    </button>
                </div>
            </form>

            <div id="recoverPasswordSection" style="display: none;">
                <form class="mx-auto formcontainer">
                    <label for="floatingInput" class="mb-3 text-center">Si el <strong>PIN</strong> coincide con la
                        cuenta, se le mostrará
                        la contraseña</label>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="recoverPIN" placeholder="Ingrese su PIN">
                        <label for="recoverPIN">Ingrese su PIN de registro</label>
                    </div>
                    <button type="button" class="btn btn-primary mt-3" onclick="recoverPassword()">Recuperar</button>
                    <button type="button" class="btn btn-primary mt-3" onclick="toggleRecoverPassword()">Volver</button>
                </form>
            </div>

            <div id="createAccountSection" style="display: none;">
                <form class="mx-auto formcontainer">
                    <div class="text-center"><label for="floatingInput" class="mb-3">
                            <h3><strong>¡Crea tu cuenta!</strong></h3>
                            <h6>AVISO IMPORTANTE:</h6>
                            <p>El <strong>PIN</strong> es <strong>NECESARIO</strong> para
                                <strong>RECUPERAR</strong> la <strong>CONTRASEÑA</strong>, recuerde anotarlo
                            </p>
                        </label></div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" required>
                        <label for="username">Nombre de usuario</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="createEmail" placeholder="name@example.com"
                            required>
                        <label for="createEmail">Email</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="phone" placeholder="123-456-7890" required>
                        <label for="phone">Teléfono</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="createPassword" placeholder="Password" required>
                        <label for="createPassword">Contraseña</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="pin" placeholder="PIN" required>
                        <label for="pin">PIN</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                        <label class="form-check-label" for="male">Masculino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                        <label class="form-check-label" for="female">Femenino</label>
                    </div>
                    <button type="button" class="btn btn-primary mt-3" onclick="createAccount()">Crear cuenta</button>
                    <button type="button" class="btn btn-primary mt-3" onclick="toggleLoginForm()">Volver</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
    </footer>

    <!-- === scripts === -->

    <script src="../main.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/mcstudios/glightbox/dist/js/glightbox.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/3151bdbeb8.js" crossorigin="anonymous"></script>

    <!-- =============== -->

</body>

</html>
